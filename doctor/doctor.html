<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Reception Dashboard</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="logo-section">
                <div class="l1">
                    <img src="../Hospital LOGO.png" width="50px" alt="">
                </div>
                <div class="l2">Evercare Hospital</div>
      </div>
      <div class="user-profile">
                <div class="user-avatar">
                    <i class="fas fa-user-circle"></i>
                </div>
      </div>
      <nav class="main-nav">
                <ul>
                    <li><a href="#"><i class="fas fa-chart-line"></i> Dashboard</a></li>
                    <li class="active"><a href="#"><i class="fas fa-user-md"></i> Doctor</a></li>
                    <li><a href="#"><i class="fas fa-user-md"></i> Doctor List</a></li>
                    <li><a href="#"><i class="fas fa-procedures"></i> Patient</a></li>
                    <li><a href="#"><i class="fas fa-procedures"></i> Patient List</a></li>
                    <li><a href="#"><i class="fas fa-notes-medical"></i> Appointment List</a></li>
                </ul>
         </nav>
         </aside>
          <main class="main-content">
            <header class="top-bar">
                <div class="page-title">
                    <h2>Dashboard Receptionist</h2>
                    <p>Add Doctor</p>
                </div>
                <div class="header-actions">
                    <i class="fas fa-cog"></i>
                </div>
            </header>
              
     <div class="form-container">
            <form action="#" id="doctor_form">
                  <fieldset>
                     <h3>Add Doctor</h3>
                      
                        <input type="text" id="first-name" name="first-name" placeholder="Enter First Name">
                        <br><br>
                        <input type="text" id="last-name" name="last-name" placeholder="Enter Last Name">
                        <br><br>
                        <input type="email" id="email" name="email" placeholder="Enter Email Address">
                        <br><br>
                        <input type="tel" id="phone" name="phone" placeholder="Enter Phone No">
                        <br><br>
                        <input type="tel" id="mobile" name="mobile" placeholder="Enter Mobile No">
                      
                        <label>Blood Group:</label><br><br>
                        <select id="blood-group" name="blood-group">
                            <option value="">Select Blood Group</option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                        </select>
                        <br><br>

                        <label>Sex:</label><br><br>
                        <input type="radio" name="sex" value="male"> Male<br>
                        <input type="radio" name="sex" value="female"> Female<br>
                        <input type="radio" name="sex" value="other"> Other<br><br>

                        <label>Date of Birth:</label><br><br>
                        <input type="date" id="dob" name="dob">
                        <br><br>

                  </fieldset>
                
                </form>
         
            </div>

        </main>

    </div>
        
</body> 
</html>
