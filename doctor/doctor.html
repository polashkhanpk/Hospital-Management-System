<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Reception Dashboard</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="logo-section">
                <div class="l1">
                    <img src="../Hospital LOGO.png" width="50px" alt="">
                </div>
                <div class="l2">Evercare Hospital</div>
      </div>
      <div class="user-profile">
                <div class="user-avatar">
                    <i class="fas fa-user-circle"></i>
                </div>
      </div>
      <nav class="main-nav">
                <ul>
                    <li><a href="#"><i class="fas fa-chart-line"></i> Dashboard</a></li>
                    <li class="active"><a href="#"><i class="fas fa-user-md"></i> Doctor</a></li>
                    <li><a href="#"><i class="fas fa-user-md"></i> Doctor List</a></li>
                    <li><a href="#"><i class="fas fa-procedures"></i> Patient</a></li>
                    <li><a href="#"><i class="fas fa-procedures"></i> Patient List</a></li>
                    <li><a href="#"><i class="fas fa-notes-medical"></i> Appointment List</a></li>
                </ul>
         </nav>
         </aside>
          <main class="main-content">
            <header class="top-bar">
                <div class="page-title">
                    <h2>Dashboard Receptionist</h2>
                    <p>Add Doctor</p>
                </div>
                <div class="header-actions">
                    <i class="fas fa-cog"></i>
                </div>
            </header>
            
</body> 
</html>
