<body>

    <div class="dashboard-container">
        <aside class="sidebar">
            <nav class="main-nav">
                <ul>
                    <li class="active"><a href="#"><i class="fas fa-chart-line"></i> Dashboard</a></li>
                    <li><a href="doctor/doctor.php"><i class="fas fa-user-md"></i> Doctor</a></li>

                    <li><a href="#"><i class="fas fa-notes-medical"></i> Appointment list</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <div class="page-title">
                    <h2>Dashboard</h2>
                    <p>For Appointment</p>
                </div>
                <div class="header-actions">
                    <a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
                </div>
            </header>

      <div class="form-container">

        <header>
            <a href="#" class="list-btn">Appointment List</a>
        </header>

        <form>

            <div class="form-group">
                <label for="patient-id">Patient ID <span style="color:red;">*</span></label>
                <input type="text" id="patient-id" name="patient-id" placeholder="Patient ID">
            </div>

            <div class="form-group">
                <label for="full-name">Full Name <span style="color:red;">*</span></label>
                <input type="text" id="full-name" name="full-name" placeholder="Full Name">
            </div>

            <div class="form-group">
                <label for="doctor-name">Doctor Name <span style="color:red;">*</span></label>
                <input type="text" id="doctor-name" name="doctor-name" placeholder="Doctor Name">
            </div>

            <div class="form-group">
                <label for="mobile">Mobile No <span style="color:red;">*</span></label>
                <input type="tel" id="mobile" name="mobile" placeholder="Mobile No">
            </div>

            <div class="form-group">
                <label for="ad">Appointment Date <span style="color:red;">*</span></label>
                <input type="date" id="ad" name="ad" value="Select Your Appointment Date">
            </div>
            
            <div class="form-group">
                <label for="address">Address <span style="color:red;">*</span></label>
                <textarea id="address" name="address" rows="4" placeholder="Address" required></textarea>
            </div>

            <div class="form-actions">
                <button type="reset" class="btn reset-btn">⟳ Reset</button>
                <button type="submit" class="btn save-btn">⭗ Save</button>
            </div>

        </form>
    </div>

        </main>
    </div>
